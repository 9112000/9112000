<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ankit Mehta | GitHub</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/styles/github.min.css">
    <style>
        :root {
            --white: #ffffff;
            --black: #1F2328;
            --gray: #656D76;
            --light-gray: #F6F8FA;
            --border: #D0D7DE;
            --blue: #0969DA;
            --orange: #BC4C00;
            --purple: #8250DF;
        }
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Helvetica, Arial, sans-serif;
        }
        body {
            background-color: var(--white);
            color: var(--black);
            line-height: 1.5;
            font-size: 14px;
        }
        .container {
            max-width: 1280px;
            margin: 0 auto;
            padding: 0 1rem;
        }
        header {
            background-color: var(--white);
            border-bottom: 1px solid var(--border);
            position: sticky;
            top: 0;
            z-index: 100;
        }
        .header-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 56px;
            padding: 0 1rem;
        }
        .name {
            font-size: 1rem;
            font-weight: 600;
            color: var(--black);
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        .nav-buttons {
            display: flex;
            gap: 0;
            height: 100%;
        }
        .nav-btn {
            padding: 0 0.75rem;
            background: none;
            border: none;
            font-size: 0.85rem;
            font-weight: 500;
            color: var(--gray);
            cursor: pointer;
            position: relative;
            height: 100%;
            display: flex;
            align-items: center;
        }
        .nav-btn:hover {
            color: var(--black);
        }
        .nav-btn.active {
            color: var(--black);
            font-weight: 600;
        }
        .nav-btn.active::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0.75rem;
            right: 0.75rem;
            height: 2px;
            background: none;
        }
        main {
            padding: 1rem 0;
            min-height: calc(100vh - 56px - 50px);
        }
        .section {
            display: none;
        }
        .section.active {
            display: block;
        }
        .loading {
            padding: 2rem;
            text-align: center;
            color: var(--gray);
        }
        /* About Section */
        .about-container {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            margin-bottom: 1rem;
        }
        @media (min-width: 768px) {
            .about-container {
                flex-direction: row;
                gap: 2rem;
            }
        }
        .profile-card {
            background: var(--white);
            border: 1px solid var(--border);
            border-radius: 6px;
            padding: 1rem;
        }
        @media (min-width: 768px) {
            .profile-card {
                flex: 1;
                padding: 1.5rem;
            }
        }
        .profile-header {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-bottom: 1rem;
        }
        .profile-image {
            width: 64px;
            height: 64px;
            border-radius: 50%;
            object-fit: cover;
            border: 1px solid var(--border);
        }
        @media (min-width: 768px) {
            .profile-image {
                width: 80px;
                height: 80px;
            }
        }
        .profile-info h1 {
            font-size: 1.25rem;
            margin-bottom: 0.25rem;
        }
        @media (min-width: 768px) {
            .profile-info h1 {
                font-size: 1.5rem;
            }
        }
        .profile-info p {
            color: var(--gray);
            font-size: 0.9rem;
        }
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 0.75rem;
            margin-top: 1rem;
        }
        @media (min-width: 768px) {
            .stats-grid {
                gap: 1rem;
                margin-top: 1.5rem;
            }
        }
        .stat-card {
            background: var(--light-gray);
            border: 1px solid var(--border);
            border-radius: 6px;
            padding: 0.75rem;
            text-align: center;
        }
        @media (min-width: 768px) {
            .stat-card {
                padding: 1rem;
            }
        }
        .stat-number {
            font-size: 1rem;
            font-weight: 600;
            color: black;
            margin-bottom: 0.25rem;
        }
        @media (min-width: 768px) {
            .stat-number {
                font-size: 1.25rem;
            }
        }
        .stat-label {
            font-size: 0.8rem;
            color: var(--gray);
        }
        .readme-card {
            background: var(--white);
            border: 1px solid var(--border);
            border-radius: 6px;
            padding: 1rem;
        }
        @media (min-width: 768px) {
            .readme-card {
                flex: 2;
                padding: 1.5rem;
            }
        }
        /* Projects Section */
        .repo-tree-container {
            border: 1px solid var(--border);
            border-radius: 6px;
            overflow: hidden;
        }
        .repo-tree-header {
            padding: 0.75rem 1rem;
            background: var(--light-gray);
            border-bottom: 1px solid var(--border);
            font-weight: 600;
            font-size: 0.9rem;
        }
        .combined-tree {
            background: var(--white);
            padding: 0.75rem;
            font-family: 'SFMono-Regular', Consolas, 'Liberation Mono', Menlo, monospace;
            font-size: 0.8rem;
            line-height: 1.7;
            max-height: 60vh;
            overflow-y: auto;
        }
        @media (min-width: 768px) {
            .combined-tree {
                padding: 1rem;
                font-size: 0.85rem;
                max-height: 600px;
            }
        }
        .repo-name {
            font-weight: 600;
            margin: 0.5rem 0;
            color: var(--black);
            font-size: 0.9rem;
        }
        @media (min-width: 768px) {
            .repo-name {
                font-size: 1rem;
            }
        }
        .tree-item {
            display: flex;
            cursor: pointer;
            padding: 0.1rem 0;
            word-break: break-all;
        }
        .tree-item:hover {
            background-color: var(--light-gray);
        }
        .tree-line {
            white-space: pre;
            color: var(--gray);
        }
        /* Modal */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(27, 31, 36, 0.5);
            z-index: 1000;
            display: none;
            justify-content: center;
            align-items: center;
            padding: 0.5rem;
        }
        .modal-overlay.active {
            display: flex;
        }
        .modal-container {
            background: var(--white);
            border: 1px solid var(--border);
            border-radius: 6px;
            width: 100%;
            max-width: 100%;
            max-height: 90vh;
            display: flex;
            flex-direction: column;
        }
        @media (min-width: 768px) {
            .modal-container {
                max-width: 900px;
            }
        }
        .modal-header {
            padding: 0.75rem 1rem;
            border-bottom: 1px solid var(--border);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .modal-title {
            font-weight: 600;
            font-family: 'SFMono-Regular', Consolas, 'Liberation Mono', Menlo, monospace;
            font-size: 0.85rem;
            word-break: break-all;
        }
        .modal-close {
            background: none;
            border: none;
            color: var(--gray);
            cursor: pointer;
            font-size: 1.1rem;
            flex-shrink: 0;
            margin-left: 0.5rem;
        }
        .modal-toolbar {
            padding: 0.5rem 1rem;
            border-bottom: 1px solid var(--border);
            display: flex;
            gap: 0.5rem;
        }
        .modal-btn {
            padding: 0.25rem 0.5rem;
            background: var(--light-gray);
            border: 1px solid var(--border);
            border-radius: 4px;
            font-size: 0.8rem;
            cursor: pointer;
            white-space: nowrap;
        }
        .modal-content {
            flex: 1;
            overflow: auto;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .hljs {
            background: var(--white);
            padding: 1rem;
            font-family: 'SFMono-Regular', Consolas, 'Liberation Mono', Menlo, monospace;
            font-size: 0.8rem;
            width: 100%;
            overflow-x: auto;
        }
        @media (min-width: 768px) {
            .hljs {
                font-size: 0.85rem;
            }
        }
        .image-preview {
            max-width: 100%;
            max-height: 80vh;
            object-fit: contain;
            padding: 1rem;
        }
        ::-webkit-scrollbar {
            width: 6px;
            height: 6px;
        }
        ::-webkit-scrollbar-thumb {
            background: var(--border);
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <header>
        <div class="header-row">
            <div class="name"><span id="header-name">Loading...</span></div>
            <div class="nav-buttons">
                <button class="nav-btn active" id="about-btn">About</button>
                <button class="nav-btn" id="projects-btn">Projects</button>
            </div>
        </div>
    </header>
    <br>
    <main class="container">
        <section class="section active" id="about-section">
            <div class="loading" id="about-loading">
                <i class="fas fa-spinner fa-spin"></i> Loading profile...
            </div>
            <div id="about-content" style="display: none;">
                <div class="about-container">
                    <div class="profile-card">
                        <div class="profile-header">
                            <img id="profile-image" class="profile-image" src="" alt="Profile">
                            <div class="profile-info">
                                <h1 id="profile-name">Loading...</h1>
                                <p id="profile-username">@username</p>
                            </div>
                        </div>
                        <div class="stats-grid">
                            <div class="stat-card">
                                <div class="stat-number" id="repos-count">0</div>
                                <div class="stat-label">Repositories</div>
                            </div>
                            <div class="stat-card">
                                <div class="stat-number" id="followers-count">0</div>
                                <div class="stat-label">Followers</div>
                            </div>
                            <div class="stat-card">
                                <div class="stat-number" id="following-count">0</div>
                                <div class="stat-label">Following</div>
                            </div>
                        </div>
                    </div>
                    <div class="readme-card">
                        <div id="readme-content"></div>
                    </div>
                </div>
            </div>
        </section>
        
        <section class="section" id="projects-section">
            <div class="repo-tree-container">
                <div class="repo-tree-header">Repository</div>
                <div class="combined-tree" id="combined-tree">
                    <div class="loading">
                        <i class="fas fa-spinner fa-spin"></i> Loading repositories...
                    </div>
                </div>
            </div>
        </section>
    </main>
    
    <div class="modal-overlay" id="code-modal">
        <div class="modal-container">
            <div class="modal-header">
                <div class="modal-title" id="modal-title">filename.js</div>
                <button class="modal-close" id="modal-close">&times;</button>
            </div>
            <div class="modal-toolbar">
                <button class="modal-btn" id="copy-btn">
                    <i class="far fa-copy"></i> Copy
                </button>
            </div>
            <div class="modal-content" id="modal-content">
                <pre><code class="hljs" id="modal-code-content"></code></pre>
                <img class="image-preview" id="image-preview" style="display: none;">
            </div>
        </div>
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/highlight.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/4.2.12/marked.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const username = 'starexxx';
            const aboutBtn = document.getElementById('about-btn');
            const projectsBtn = document.getElementById('projects-btn');
            const aboutSection = document.getElementById('about-section');
            const projectsSection = document.getElementById('projects-section');
            const combinedTree = document.getElementById('combined-tree');
            const codeModal = document.getElementById('code-modal');
            const modalTitle = document.getElementById('modal-title');
            const modalCodeContent = document.getElementById('modal-code-content');
            const modalContent = document.getElementById('modal-content');
            const imagePreview = document.getElementById('image-preview');
            const modalClose = document.getElementById('modal-close');
            const copyBtn = document.getElementById('copy-btn');
            const headerName = document.getElementById('header-name');
            const profileName = document.getElementById('profile-name');
            const profileUsername = document.getElementById('profile-username');
            const profileImage = document.getElementById('profile-image');
            
            fetchProfile();
            
            aboutBtn.addEventListener('click', function() {
                aboutBtn.classList.add('active');
                projectsBtn.classList.remove('active');
                aboutSection.classList.add('active');
                projectsSection.classList.remove('active');
            });
            
            projectsBtn.addEventListener('click', function() {
                projectsBtn.classList.add('active');
                aboutBtn.classList.remove('active');
                projectsSection.classList.add('active');
                aboutSection.classList.remove('active');
                if (combinedTree.innerHTML.includes('Loading repositories')) {
                    fetchCombinedTree();
                }
            });
            
            async function fetchProfile() {
                try {
                    const userResponse = await fetch(`https://api.github.com/users/${username}`);
                    const userData = await userResponse.json();
                    
                    headerName.textContent = userData.name || userData.login;
                    profileName.textContent = userData.name || userData.login;
                    profileUsername.textContent = `@${userData.login}`;
                    profileImage.src = userData.avatar_url;
                    
                    document.getElementById('repos-count').textContent = userData.public_repos;
                    document.getElementById('followers-count').textContent = userData.followers;
                    document.getElementById('following-count').textContent = userData.following;
                    
                    document.getElementById('about-loading').style.display = 'none';
                    document.getElementById('about-content').style.display = 'block';
                    
                    fetchREADME();
                } catch (error) {
                    document.getElementById('about-loading').innerHTML = 
                        '<i class="fas fa-exclamation-triangle"></i> Error loading profile';
                }
            }
            
            async function fetchREADME() {
                try {
                    const readmeResponse = await fetch(`https://api.github.com/repos/${username}/${username}/contents/README.md`);
                    
                    if (readmeResponse.ok) {
                        const readmeData = await readmeResponse.json();
                        const content = atob(readmeData.content);
                        document.getElementById('readme-content').innerHTML = marked.parse(content);
                    } else {
                        const fallbackResponse = await fetch(`https://api.github.com/repos/${username}/${username}/README`);
                        if (fallbackResponse.ok) {
                            const fallbackData = await fallbackResponse.json();
                            const content = atob(fallbackData.content);
                            document.getElementById('readme-content').innerHTML = marked.parse(content);
                        } else {
                            document.getElementById('readme-content').textContent = 'No README.md found.';
                        }
                    }
                } catch (error) {
                    document.getElementById('readme-content').innerHTML = 
                        '<div style="color: var(--red);"><i class="fas fa-exclamation-triangle"></i> Error loading README</div>';
                }
            }
            
            async function fetchCombinedTree() {
                try {
                    combinedTree.innerHTML = '<div class="loading"><i class="fas fa-spinner fa-spin"></i> Loading repositories...</div>';
                    
                    const reposResponse = await fetch(`https://api.github.com/users/${username}/repos?sort=updated&per_page=100`);
                    const repos = await reposResponse.json();
                    
                    const nonEmptyRepos = repos.filter(repo => repo.size > 0);
                    nonEmptyRepos.sort((a, b) => a.name.localeCompare(b.name));
                    
                    let treeHTML = '';
                    
                    for (const repo of nonEmptyRepos) {
                        treeHTML += `<div class="repo-name">${repo.name}</div>`;
                        
                        const branchesResponse = await fetch(`https://api.github.com/repos/${username}/${repo.name}/branches`);
                        const branches = await branchesResponse.json();
                        
                        for (const branch of branches) {
                            treeHTML += `<div class="tree-item">
                                <span class="tree-line">   ${branch.name}</span>
                            </div>`;
                            
                            const treeResponse = await fetch(`https://api.github.com/repos/${username}/${repo.name}/git/trees/${branch.commit.sha}?recursive=1`);
                            const treeData = await treeResponse.json();
                            
                            if (treeData.tree) {
                                const pathMap = {};
                                
                                treeData.tree.forEach(item => {
                                    if (item.type === 'blob') {
                                        const parts = item.path.split('/');
                                        let currentPath = '';
                                        
                                        for (let i = 0; i < parts.length; i++) {
                                            const isFile = i === parts.length - 1;
                                            const part = parts[i];
                                            currentPath = currentPath ? `${currentPath}/${part}` : part;
                                            
                                            if (!pathMap[currentPath]) {
                                                const indent = '      '.repeat(i);
                                                const linePrefix = i === 0 ? '└── ' : '├── ';
                                                
                                                pathMap[currentPath] = true;
                                                
                                                if (isFile) {
                                                    treeHTML += `<div class="tree-item" data-url="${`https://raw.githubusercontent.com/${username}/${repo.name}/${branch.name}/${item.path}`}" data-name="${repo.name}/${branch.name}/${item.path}" data-is-image="${isImageFile(part)}">
                                                        <span class="tree-line">${indent}${linePrefix}${part}</span>
                                                    </div>`;
                                                } else {
                                                    treeHTML += `<div class="tree-item">
                                                        <span class="tree-line">${indent}${linePrefix}${part}</span>
                                                    </div>`;
                                                }
                                            }
                                        }
                                    }
                                });
                            }
                        }
                    }
                    
                    combinedTree.innerHTML = treeHTML;
                    
                    document.querySelectorAll('.tree-item[data-url]').forEach(item => {
                        item.addEventListener('click', function() {
                            const isImage = this.getAttribute('data-is-image') === 'true';
                            showFileContent(
                                this.getAttribute('data-url'), 
                                this.getAttribute('data-name'),
                                isImage
                            );
                        });
                    });
                    
                } catch (error) {
                    combinedTree.innerHTML = 
                        '<div style="color: var(--red);"><i class="fas fa-exclamation-triangle"></i> Error loading repository structure</div>';
                }
            }
            
            function isImageFile(filename) {
                return /\.(jpg|jpeg|png|gif|svg|webp)$/i.test(filename);
            }
            
            async function showFileContent(url, filename, isImage) {
                try {
                    modalTitle.textContent = filename;
                    modalCodeContent.textContent = 'Loading...';
                    modalCodeContent.style.display = 'block';
                    imagePreview.style.display = 'none';
                    codeModal.classList.add('active');
                    
                    const response = await fetch(url);
                    const content = isImage ? await response.blob() : await response.text();
                    
                    if (isImage) {
                        const objectURL = URL.createObjectURL(content);
                        imagePreview.src = objectURL;
                        imagePreview.style.display = 'block';
                        modalCodeContent.style.display = 'none';
                    } else {
                        modalCodeContent.textContent = content;
                        hljs.highlightElement(modalCodeContent);
                    }
                } catch (error) {
                    modalCodeContent.textContent = 'Error loading file content';
                }
            }
            
            modalClose.addEventListener('click', function() {
                codeModal.classList.remove('active');
            });
            
            codeModal.addEventListener('click', function(e) {
                if (e.target === codeModal) {
                    codeModal.classList.remove('active');
                }
            });
            
            copyBtn.addEventListener('click', function() {
                if (modalCodeContent.style.display !== 'none') {
                    navigator.clipboard.writeText(modalCodeContent.textContent)
                        .then(() => {
                            copyBtn.innerHTML = '<i class="fas fa-check"></i> Copied!';
                            setTimeout(() => {
                                copyBtn.innerHTML = '<i class="far fa-copy"></i> Copy';
                            }, 2000);
                        });
                }
            });
            
            hljs.highlightAll();
        });
    </script>
</body>
</html>
